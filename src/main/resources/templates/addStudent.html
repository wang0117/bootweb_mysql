<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h2>添加学生</h2>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addStudent}"  method="post">
        <input type="hidden" name="ownUser" th:value="*{ownUser}" />
        <div class="form-group">
            <label for="studentName" class="col-sm-2 control-label">studentName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="studentName"  id="studentName" placeholder="studentName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="className" class="col-sm-2 control-label" >className</label>
            <div class="col-sm-10">
                <input type="className" class="form-control" name="className" id="className" placeholder="className"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>

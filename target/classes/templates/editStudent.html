<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改学生信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${student}"  method="post">
        <input type="hidden" name="ownUser" th:value="*{ownUser}" />
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="studentName" class="col-sm-2 control-label">studentName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="studentName"  id="studentName" th:value="*{studentName}" placeholder="studentName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="className" class="col-sm-2 control-label" >className</label>
            <div class="col-sm-10">
                <input type="className" class="form-control" name="className" id="className"  th:value="*{className}" placeholder="className"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" th:value="*{age}" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/list" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
